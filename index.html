<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coming Soon</title>
</head>
<body>
    
    <div class="coming_soon">
        <div class="wrapper">
            <div class="coming_soon_title">
                <h1>Coming Soon</h1>
            </div>
            <div class="coming_soon_timeline">
                <div class="timeline_cart">
                    <h2 class="days">00</h2>
                    <p>days</p>
                </div>
                <div class="timeline_cart">
                    <h2 class="hours">00</h2>
                    <p>hours</p>
                </div>
                <div class="timeline_cart">
                    <h2 class="minutes">00</h2>
                    <p>minutes</p>
                </div>
                <div class="timeline_cart">
                    <h2 class="seconds">00</h2>
                    <p>seconds</p>
                </div>
            </div>
            <div class="coming_soon_social"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
